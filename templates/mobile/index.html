<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎÇòÏùò ÎπÑÏÑú - Î™®Î∞îÏùº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding-bottom: 80px;
        }

        .mobile-container {
            max-width: 100%;
            margin: 0;
            background: #fafafa;
        }

        .mobile-header {
            background: linear-gradient(135deg, #5A9FD4 0%, #2E5AA8 100%);
            color: white;
            padding: 20px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .mobile-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .mobile-header-text {
            min-width: 0;
        }

        .mobile-header h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .mobile-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .header-action-btn {
            background: rgba(255, 255, 255, 0.18);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .header-action-btn:active {
            transform: scale(0.97);
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .calendar-nav-btn {
            background: #BED9F0;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .calendar-month-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            padding: 8px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .calendar-weekday {
            text-align: center;
            font-weight: 600;
            font-size: 11px;
            color: #BED9F0;
            padding: 4px 0;
        }

        .mobile-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            padding: 8px;
            background: white;
            margin-bottom: 12px;
        }

        .mobile-day {
            aspect-ratio: 1;
            background: #f9f9f9;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .mobile-day.other-month {
            opacity: 0.3;
        }

        .mobile-day.today {
            background: linear-gradient(135deg, #BED9F0 0%, #89BADB 100%);
            color: white;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(190, 217, 240, 0.4);
        }

        .mobile-day.has-schedule {
            background: #E8F3FA;
            border-color: #BED9F0;
        }

        .mobile-day:active {
            transform: scale(0.95);
        }

        .day-dot {
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background: #c4b8d8;
            border-radius: 50%;
        }

        .mobile-day.today .day-dot {
            background: white;
        }

        .schedule-count-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ff6b6b;
            color: white;
            font-size: 8px;
            padding: 1px 4px;
            border-radius: 8px;
            font-weight: 700;
        }

        .search-container {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-box {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
        }

        .search-box:focus {
            outline: none;
            border-color: #BED9F0;
            background: white;
        }

        .schedule-list {
            padding: 12px 0;
        }

        .schedule-item {
            background: white;
            border-bottom: 1px solid #e8e8e8;
            padding: 16px 16px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .schedule-item:active {
            background: #f5f5f5;
        }

        .checkbox-wrapper {
            padding-top: 6px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #BED9F0;
        }

        .schedule-content {
            flex: 1;
            min-width: 0;
        }

        .schedule-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .schedule-title.completed {
            opacity: 0.6;
            text-decoration: line-through;
            color: #999;
        }

        .schedule-description {
            font-size: 13px;
            color: #999;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .schedule-date {
            font-size: 12px;
            color: #666;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            width: fit-content;
        }

        .schedule-actions {
            display: flex;
            gap: 8px;
            padding-top: 6px;
        }

        .btn-action {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-action-edit {
            background: #BED9F0;
            color: white;
        }

        .btn-action-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-action:active {
            opacity: 0.8;
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px 40px;
            color: #999;
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .empty-state p {
            font-size: 14px;
        }

        .mobile-fab {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #BED9F0 0%, #89BADB 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(190, 217, 240, 0.4);
            transition: all 0.3s ease;
            z-index: 50;
        }

        .mobile-fab:active {
            transform: translateX(-50%) scale(0.95);
        }

        .mobile-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .footer-btn {
            flex: 1;
            height: 100%;
            border: none;
            background: none;
            color: #999;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            transition: color 0.2s ease;
        }

        .footer-btn.active {
            color: #c4b8d8;
        }

        .footer-btn small {
            font-size: 10px;
        }

        .footer-icon {
            font-size: 20px;
        }

        @media (max-height: 600px) {
            body {
                padding-bottom: 60px;
            }

            .mobile-fab {
                bottom: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="mobile-header">
            <div class="mobile-header-row">
                <div class="mobile-header-text">
                    <h1>üìÖ ÎÇòÏùò ÎπÑÏÑú</h1>
                    <p>Î™®Î∞îÏùº Î≤ÑÏ†Ñ</p>
                </div>
                <button class="header-action-btn" onclick="window.location.href='/chatbot'">ü§ñ Ï±óÎ¥á</button>
            </div>
        </div>

        <div class="calendar-nav">
            <button class="calendar-nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
            <div class="calendar-month-title" id="mobileCalendarTitle"></div>
            <button class="calendar-nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
        </div>

        <div class="calendar-weekdays">
            <div class="calendar-weekday">Ïùº</div>
            <div class="calendar-weekday">Ïõî</div>
            <div class="calendar-weekday">Ìôî</div>
            <div class="calendar-weekday">Ïàò</div>
            <div class="calendar-weekday">Î™©</div>
            <div class="calendar-weekday">Í∏à</div>
            <div class="calendar-weekday">ÌÜ†</div>
        </div>

        <div id="mobileCalendar" class="mobile-calendar">
            <!-- JavaScriptÎ°ú Ï±ÑÏõåÏßê -->
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç ÏùºÏ†ï Í≤ÄÏÉâ...">
        </div>

        <div class="schedule-list" id="scheduleList">
            <!-- JavaScriptÎ°ú Ï±ÑÏõåÏßê -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>üìù ÏïÑÏßÅ ÏùºÏ†ïÏù¥ ÏóÜÏñ¥Ïöî</h2>
            <p>ÏïÑÎûòÏùò + Î≤ÑÌäºÏúºÎ°ú Ï≤´ ÏùºÏ†ïÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî!</p>
        </div>
    </div>

    <a href="{{ url_for('mobile_create_page') }}" class="mobile-fab">+</a>

    <div class="mobile-footer">
        <button class="footer-btn active" onclick="loadSchedules()">
            <span class="footer-icon">üìÖ</span>
            <small>ÏùºÏ†ï</small>
        </button>
        <button class="footer-btn" onclick="window.location.href='/chatbot'">
            <span class="footer-icon">ü§ñ</span>
            <small>Ï±óÎ¥á</small>
        </button>
        <button class="footer-btn" onclick="location.reload()">
            <span class="footer-icon">üîÑ</span>
            <small>ÏÉàÎ°úÍ≥†Ïπ®</small>
        </button>
        <button class="footer-btn" onclick="window.location.href='/desktop'">
            <span class="footer-icon">üíª</span>
            <small>PCÎ≤ÑÏ†Ñ</small>
        </button>
    </div>

    <script>
        let allSchedules = [];
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        async function loadSchedules() {
            try {
                const response = await fetch('/mobile/schedule');
                allSchedules = await response.json();
                renderMobileCalendar();
                renderSchedules();
            } catch (error) {
                console.error('Error loading schedules:', error);
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderMobileCalendar();
        }

        function renderMobileCalendar() {
            const calendarDiv = document.getElementById('mobileCalendar');
            const titleDiv = document.getElementById('mobileCalendarTitle');
            
            titleDiv.textContent = `${currentYear}ÎÖÑ ${currentMonth + 1}Ïõî`;

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDayOfWeek = firstDay.getDay();
            const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();

            calendarDiv.innerHTML = '';

            // Ïù¥Ï†Ñ Îã¨
            for (let i = startDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                calendarDiv.appendChild(createMobileDayCell(day, true));
            }

            // ÌòÑÏû¨ Îã¨
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = currentYear === today.getFullYear() && 
                               currentMonth === today.getMonth() && 
                               day === today.getDate();
                calendarDiv.appendChild(createMobileDayCell(day, false, isToday));
            }

            // Îã§Ïùå Îã¨
            const totalCells = calendarDiv.children.length;
            const remainingCells = 35 - totalCells;
            for (let day = 1; day <= remainingCells; day++) {
                calendarDiv.appendChild(createMobileDayCell(day, true));
            }
        }

        function createMobileDayCell(day, isOtherMonth, isToday = false) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'mobile-day';
            if (isOtherMonth) dayDiv.classList.add('other-month');
            if (isToday) dayDiv.classList.add('today');

            const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            const daySchedules = allSchedules.filter(schedule => {
                return schedule.start_date.startsWith(dateStr);
            });

            if (daySchedules.length > 0 && !isOtherMonth) {
                dayDiv.classList.add('has-schedule');
            }

            dayDiv.innerHTML = `
                ${day}
                ${daySchedules.length > 0 ? `<span class="schedule-count-badge">${daySchedules.length}</span>` : ''}
                ${daySchedules.length > 0 ? '<div class="day-dot"></div>' : ''}
            `;

            dayDiv.onclick = () => {
                if (!isOtherMonth) {
                    window.location.href = `/mobile/create?date=${dateStr}`;
                }
            };

            return dayDiv;
        }

        function renderSchedules() {
            const scheduleList = document.getElementById('scheduleList');
            const emptyState = document.getElementById('emptyState');

            if (allSchedules.length === 0) {
                scheduleList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            scheduleList.innerHTML = allSchedules.map(schedule => `
                <div class="schedule-item">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" ${schedule.is_completed ? 'checked' : ''} 
                               onchange="toggleSchedule(${schedule.id}, this.checked)">
                    </div>
                    <div class="schedule-content">
                        <div class="schedule-title ${schedule.is_completed ? 'completed' : ''}">${schedule.title}</div>
                        ${schedule.description ? `<div class="schedule-description">${schedule.description}</div>` : ''}
                        <div class="schedule-date">üìç ${schedule.start_date}</div>
                    </div>
                    <div class="schedule-actions">
                        <button class="btn-action btn-action-edit" onclick="editSchedule(${schedule.id})">ÏàòÏ†ï</button>
                        <button class="btn-action btn-action-delete" onclick="deleteSchedule(${schedule.id}, event)">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }

        async function toggleSchedule(id, isCompleted) {
            try {
                await fetch(`/api/schedule/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_completed: isCompleted })
                });
                loadSchedules();
            } catch (error) {
                console.error('Error updating schedule:', error);
            }
        }

        function editSchedule(id) {
            window.location.href = '/mobile/edit/' + id;
        }

        function deleteSchedule(id, event) {
            event.stopPropagation();
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                fetch(`/api/schedule/${id}`, { method: 'DELETE' })
                    .then(() => loadSchedules())
                    .catch(error => console.error('Error deleting schedule:', error));
            }
        }

        // Í≤ÄÏÉâ Í∏∞Îä•
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allSchedules.filter(s => 
                s.title.toLowerCase().includes(query) || 
                s.description.toLowerCase().includes(query)
            );
            
            const scheduleList = document.getElementById('scheduleList');
            if (filtered.length === 0) {
                scheduleList.innerHTML = '<div class="empty-state" style="padding: 40px 20px;"><p>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p></div>';
                return;
            }
            
            scheduleList.innerHTML = filtered.map(schedule => `
                <div class="schedule-item">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" ${schedule.is_completed ? 'checked' : ''} 
                               onchange="toggleSchedule(${schedule.id}, this.checked)">
                    </div>
                    <div class="schedule-content">
                        <div class="schedule-title ${schedule.is_completed ? 'completed' : ''}">${schedule.title}</div>
                        ${schedule.description ? `<div class="schedule-description">${schedule.description}</div>` : ''}
                        <div class="schedule-date">üìç ${schedule.start_date}</div>
                    </div>
                    <div class="schedule-actions">
                        <button class="btn-action btn-action-edit" onclick="editSchedule(${schedule.id})">ÏàòÏ†ï</button>
                        <button class="btn-action btn-action-delete" onclick="deleteSchedule(${schedule.id}, event)">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        });

        loadSchedules();
        setInterval(async () => {
            const response = await fetch('/mobile/schedule');
            allSchedules = await response.json();
            renderMobileCalendar();
        }, 30000);
    </script>
</body>
</html>
