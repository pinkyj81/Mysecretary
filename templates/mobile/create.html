<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÏùºÏ†ï Ï∂îÍ∞Ä - ÎÇòÏùò ÎπÑÏÑú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 16px;
            padding-top: 20px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #BED9F0;
            background: #E8F3FA;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-submit {
            background: linear-gradient(135deg, #BED9F0 0%, #89BADB 100%);
            color: white;
        }

        .btn-submit:active {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:active {
            background: #e0e0e0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }

        .time-shortcut {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .time-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-btn:active {
            background: #BED9F0;
            color: white;
            border-color: #BED9F0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìù ÏÉà ÏùºÏ†ï Ï∂îÍ∞Ä</h1>
        
        <div class="success-message" id="successMsg">‚úÖ ÏùºÏ†ïÏù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§!</div>
        <div class="error-message" id="errorMsg"></div>

        <form id="scheduleForm">
            <div class="form-group">
                <label for="title">ÏùºÏ†ï Ï†úÎ™© *</label>
                <input type="text" id="title" name="title" placeholder="Ïòà: ÌöåÏùò, ÏáºÌïëÌïòÍ∏∞" required>
            </div>

            <div class="form-group">
                <label for="description">ÏÑ§Î™Ö</label>
                <textarea id="description" name="description" placeholder="ÏûêÏÑ∏Ìïú ÎÇ¥Ïö©ÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî (ÏÑ†ÌÉù)"></textarea>
            </div>

            <div class="form-group">
                <label for="scheduleType">Type</label>
                <select id="scheduleType" name="scheduleType">
                    <option value="title">title</option>
                    <option value="todo">todo</option>
                    <option value="schedule" selected>schedule</option>
                </select>
            </div>

            <div class="form-group">
                <label for="startDate">ÏãúÏûë ÏùºÏãú *</label>
                <input type="datetime-local" id="startDate" name="startDate" required>
                <div class="time-shortcut">
                    <button type="button" class="time-btn" onclick="setTime(1)">ÎÇ¥Ïùº</button>
                    <button type="button" class="time-btn" onclick="setTime(7)">Îã§ÏùåÏ£º</button>
                    <button type="button" class="time-btn" onclick="setTime(30)">Îã§ÏùåÎã¨</button>
                </div>
            </div>

            <div class="form-group">
                <label for="endDate">Ï¢ÖÎ£å ÏùºÏãú</label>
                <input type="datetime-local" id="endDate" name="endDate">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Ï†ÄÏû•</button>
                <a href="{{ url_for('mobile_index') }}" class="btn btn-cancel">Ï∑®ÏÜå</a>
            </div>
        </form>
    </div>

    <script>
        function setTime(days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            date.setHours(10, 0, 0);
            date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
            document.getElementById('startDate').value = date.toISOString().slice(0, 16);
        }

        document.getElementById('scheduleForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                schedule_type: document.getElementById('scheduleType').value,
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value || null
            };

            try {
                const response = await fetch('/api/schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('successMsg').style.display = 'block';
                    document.getElementById('scheduleForm').reset();
                    setTimeout(() => {
                        window.location.href = '{{ url_for("mobile_index") }}';
                    }, 1200);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = '‚ùå Ïò§Î•ò: ' + error.message;
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

        // ÌòÑÏû¨ ÏãúÍ∞ÑÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏÑ§Ï†ï
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('startDate').value = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
