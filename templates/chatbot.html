<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 일정 비서 - 시간정원</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 70%;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .welcome-message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .example-queries {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }

        .example-queries li {
            margin: 8px 0;
            cursor: pointer;
            color: #667eea;
            transition: all 0.2s;
        }

        .example-queries li:hover {
            transform: translateX(5px);
            font-weight: bold;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid white;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
            line-height: 1;
            vertical-align: middle;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .nav-buttons {
                top: 10px;
                right: 10px;
            }

            .nav-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="/desktop" class="nav-button" title="캘린더" aria-label="캘린더"><span class="material-symbols-rounded">calendar_month</span></a>
        <a href="/mobile" class="nav-button" title="모바일" aria-label="모바일"><span class="material-symbols-rounded">smartphone</span></a>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span class="material-symbols-rounded">smart_toy</span> AI 일정 비서
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>안녕하세요!</h2>
                <p>저는 당신의 AI 일정 비서입니다.</p>
                <p>자연스러운 대화로 일정을 관리해보세요!</p>
                
                <div class="example-queries">
                    <p><strong>이렇게 말씀해보세요:</strong></p>
                    <ul>
                        <li onclick="useExample(this)">"내일 오후 3시에 팀 회의 추가해줘"</li>
                        <li onclick="useExample(this)">"이번 주 일정 보여줘"</li>
                        <li onclick="useExample(this)">"오늘 일정 있어?"</li>
                        <li onclick="useExample(this)">"모레 오전 10시에 병원 예약 잡아줘"</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="메시지를 입력하세요..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                전송
            </button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        // Enter 키로 전송
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function useExample(element) {
            const text = element.textContent.replace(/^"|"$/g, '');
            document.getElementById('messageInput').value = text;
            document.getElementById('messageInput').focus();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // 사용자 메시지 표시
            addMessage('user', message);
            input.value = '';

            // 전송 버튼 비활성화
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            // 타이핑 인디케이터 표시
            showTypingIndicator();

            // 대화 히스토리에 추가
            conversationHistory.push({
                role: 'user',
                content: message
            });

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });

                const data = await response.json();

                // 타이핑 인디케이터 제거
                hideTypingIndicator();

                if (data.success) {
                    // AI 응답 표시
                    addMessage('assistant', data.message);
                    
                    // 대화 히스토리에 추가
                    conversationHistory.push({
                        role: 'assistant',
                        content: data.message
                    });
                } else {
                    addMessage('assistant', '❌ ' + (data.error || '오류가 발생했습니다.'));
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('assistant', '❌ 서버 연결에 실패했습니다. OpenAI API 키를 확인해주세요.');
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            
            // 웰컴 메시지 제거
            const welcomeMessage = messagesDiv.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // 스크롤을 맨 아래로
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator active">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
    </script>
</body>
</html>
